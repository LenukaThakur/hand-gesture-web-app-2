<html>

<head>
    <title>Hand gesture </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
  <center>
            <h1 class="btn btn-info head1">Hand gesture Web App
                <br>
                <span>&#128076;</span>
                <span>&#128078;</span>
                <span>&#128077;</span>
                <span>&#9996;</span>
                <span>&#128075;</span>
            </h1>
            <br><br>

            <p style="font-size: 22px;">Take a selfie of a gesture to know about it's meaning
                <p style="font-size: 20px;"> On the following gesture the model is trained -
                <br>
                <span>&#128076;</span>I
                <span>&#128077;</span>I
                <span>&#9996;</span>
            </p>
            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                <label class="btn btn-success">webcam view - </label>
                <br>
                <br>
                <div id="camera"></div>
                <br>
                <br>
                <button class="btn btn-success" onclick="takepicture()">Capture Image</button>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                <label>Prediction - </label>
                <p class="Emotion" id="Emotion"></p>
                <p class="Emoji" id="Emoji"></p>
                <br>
            </div>
            
            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                <label class="btn btn-danger">Snapshot - </label>
                <div id="result"></div>
                <br>
                <button class="btn btn-danger" onclick="Predict()">Predict Hand Gesture</button>
                <br><br>

            </div>

        </center>

    </div>

    <script src="main.js"></script>

</body>

</html>
